# Base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Stripe
stripe.apiKey=${STRIPE_API_KEY}
stripe.webhookSecret=${STRIPE_WEBHOOK_SECRET}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true

# Desactiva carga autom√°tica de scripts (ya tienes tu DB)
spring.sql.init.mode=never

# UTF-8 por defecto
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Puerto del servidor
server.port=8080

spring.web.resources.static-locations=file:uploads/
upload.path.animals=uploads/animals

logging.level.org.springframework.boot.context.config=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.max-http-request-header-size=32384

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=animalshelter439@gmail.com
spring.mail.password=${MAIL_SECRET}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

